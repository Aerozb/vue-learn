<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
    解决当网络加载很慢时，或者频繁渲染时候，页面就会显示出源代码的情况
    v-cloak先通过样式隐藏内容，然后在内存中进行值的替换，将替换的内容再反馈给界面，数据渲染完场之后，v-cloak 属性会被自动去除。
    -->
    <div id="app" v-cloak>
        {{list.length}}
        <div v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td></td>
                        <td>{{item.id}}</td>
                        <td>{{item.date}}</td>
                        <td>{{showPrice(item.price)}}</td>
                        <td><button @click="reduce(index)" :disabled="item.count <= 1">-</button>{{item.count}}<button
                                @click="add(index)">+</button></td>
                        <td><button @click="remove(index)">移除</button></td>
                    </tr>
                </tbody>
            </table>
            总价格:{{totalPrice}}
        </div>
        <div v-else></div>
    </div>
</body>

<script src="../js/vue.js"></script>
<script src="index.js"></script>

</html>
